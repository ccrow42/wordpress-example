apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-amoc-pvc
  namespace: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-hhk-pvc
  namespace: wordpress
spec:
  accessModes:
