---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-amoc
  namespace: wordpress
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: wp-amoc
  template:
    metadata:
      labels:
        app: wp-amoc
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: wordpress
          image: wordpress:6.8.2
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              value: mariadb
            - name: WORDPRESS_DEBUG
              value: "0"
            - name: WORDPRESS_DB_USER
              value: wp-amoc
            - name: WORDPRESS_DB_NAME
              value: wp-amoc
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dbusers
                  key: wp-amoc
          volumeMounts:
            - mountPath: /var/www/html
              name: wordpress-data
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wp-amoc-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: wp-amoc
  namespace: wordpress
spec:
  type: LoadBalancer
  selector:
    app: wp-amoc
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
